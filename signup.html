<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyMate - Sign Up</title>
  <link rel="stylesheet" href="stylesStudyMate.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="signupEmail">Email</label>
        <input type="text" id="signupEmail" name="signupEmail" required />
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" name="signupPassword" required />
        <span class="toggle-password" onclick="togglePassword('signupPassword')">Show Password</span>
      </div>
      <button type="submit" class="btn">Sign Up</button>
      <div class="error" id="signupError"></div>
    </form>
    <div class="link">Already have an account? <a href="login.html">Log in</a></div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value.trim();

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        document.getElementById("signupError").textContent = "Please enter a valid email address.";
        return;
      }

      if (!email || !password) {
        document.getElementById("signupError").textContent = "Please fill in all fields.";
        return;
      }
      localStorage.setItem("user", JSON.stringify({ email, password }));
      alert("Account created! Please log in.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
